<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue-2.6.1.js"></script>
  </head>
  <body>
    <div id="app">
      <component :is="'son'" :parent-msg='msg'></component>
    </div>

    <template id="son">
      <div>{{ msg }} =========== {{ parentMsg }}</div>
    </template>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          msg: "这是父组件中的值"
        },
        methods: {},
        components: {
          son: {
            template: "#son",
            data: function() {
              return {
                msg: "这是子组件中的值"
              };
            },
            props: ['parentMsg']
          }
        }
      });
    </script>
  </body>
</html>

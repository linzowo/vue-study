<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.6.1.js"></script>
</head>
<body>
    <div id="app">
        <mytmpl></mytmpl>
        <hr>
        <mytmpl></mytmpl>
        <hr>
        <mytmpl></mytmpl>
    </div>

    <template id="tmpl">
        <div>
            <input type="button" value="+1" @click="add">

            <h3>{{ count }}</h3>
        </div>
    </template>
    <script>
        Vue.component('mytmpl', {
            template: '#tmpl',
            data: function () {
                return {
                    count: 0
                }
            },
            methods: {
                add(){
                    this.count++
                }
            }
        })

        var vm = new Vue({
            el: "#app",
            data: {},
            methods: {
                
            },

        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hello vue</title>

    <script src="./lib/vue-2.6.1.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app', // 表示这个实例控制的区域
            data: {
                msg: 'hello vue'
            }
        });
    </script>
</body>
</html>
